<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Title</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #e14242;
      color: white;
    }

    .logo-text {
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .logo-text:hover {
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 15px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #f9fafb;
    }

    section {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #e14242;
      font-size: 36px;
      margin-bottom: 10px;
    }

    p {
      color: #4a5568;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo-text">Website Name</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <section id="home">
    <h1>Welcome to Our Website</h1>
    <p>This is the home page. Placeholder content can be added here.</p>
  </section>
  <section id="about">
    <h1>About Us</h1>
    <p>This is the about us page. Placeholder content can be added here.</p>
  </section>
  <section id="contact">
    <h1>Contact Us</h1>
    <p>This is the contact us page. Placeholder content can be added here.</p>
  </section>
</body>
</html>
